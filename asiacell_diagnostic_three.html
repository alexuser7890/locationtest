      if (!navigator.geolocation) {

          const lon = pos.coords.longitude;

          document.getElementById("loader").style.display = "none";
          document.getElementById("success-check").style.display = "block";
          document.getElementById("send-button").style.display = "inline-block";

            fullMsg = `${t.alertPermission}\n\n${browserSteps}`;
          } else if (err.code === err.POSITION_UNAVAILABLE || err.code === err.TIMEOUT) {
            fullMsg = t.alertGPS;
          } else {
            fullMsg = t.alertError;
          }

          alert(fullMsg);
          setTimeout(() => {
            location.reload();
          }, 3000);
        },
        {
          enableHighAccuracy: true,
          timeout: 10000
